<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상과 설명</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hahmlet', sans-serif;
            background-color: oldlace; /* oldlace색 */
            color: #000; /* 검정색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            text-align: center;
        }

        .video-container {
            margin: 20px 0; /* 상하 여백 추가 */
        }

        .video-container iframe {
            width: 100%;
            height: 315px; /* 고정 높이 */
            border: none;
            border-radius: 10px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px; /* 설명 아래 여백 추가 */
        }

        .return-btn {
            display: block; /* 버튼을 블록 요소로 설정하여 줄 바꿈이 일어나도록 함 */
            margin: 20px auto 0; /* 수직 가운데 정렬, 위 여백 20px 추가 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Adam Levine - Lost Stars</div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/8XDI2kk6qQU" allowfullscreen></iframe>
        </div>
        <div class="description">Maroon 5의 멤버 애덤 리바인의 노래이며 2014년 방영한 영화 비긴 어게인의 OST다. <br>
            특이하게도 미국에서보다 한국에서 영화와 함께 더욱 인기를 끌었던 노래이며 
        </div>
        
        <!-- 메인 화면으로 돌아가는 버튼 -->
        <button class="return-btn" onclick="location.href='main.html'">다양한 음악 더 보러 가기</button>
    </div>
</body>
</html>
