<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상과 설명</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hahmlet', sans-serif;
            background-color: oldlace; /* oldlace색 */
            color: #000; /* 검정색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            text-align: center;
        }

        .video-container {
            margin: 20px 0; /* 상하 여백 추가 */
        }

        .video-container iframe {
            width: 100%;
            height: 315px; /* 고정 높이 */
            border: none;
            border-radius: 10px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">NewJeans - Cool With You</div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/zsYSSVoQnP4" allowfullscreen></iframe>
        </div>
        <div class="description">HYBE 소속의 걸그룹 뉴진스의 두 번째 EP [Get Up]의 타이틀 수록곡 중 하나로 영국 전자음악 리듬을 바탕으로 절제되고<br>
            세련된 사운드를 만들었다. 해당 앨범의 다른 타이틀 'Super Shy', 'ETA'에 비해 비교적 잔잔하다. 
        </div>
    </div>
</body>
</html>
