<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hahmlet', sans-serif;
            background-color: oldlace; /* 배경색 oldlace */
            color: #000; /* 기본 글자색 검정 */
            margin: 0; /* 페이지의 기본 여백 제거 */
            padding: 0; /* 페이지의 기본 여백 제거 */
            display: flex;
            flex-direction: column;
            height: 100vh; /* 화면 높이 전체 설정 */
        }

        .container {
            display: flex;
            flex: 1; /* 컨테이너가 남은 공간을 차지하도록 설정 */
            gap: 10px; /* 경계 사이의 간격 설정 */
            padding: 10px; /* 컨테이너 패딩 설정 */
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center; /* 가운데 정렬 */
            gap: 20px; /* 사진과 텍스트 사이의 간격 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        .box img {
            width: 400px; /* 이미지 너비 설정 */
            height: auto; /* 이미지 높이 자동 조정 */
            object-fit: cover; /* 이미지가 경계를 채우도록 설정 */
            border-radius: 10px; /* 이미지 모서리를 둥글게 설정 */
        }

        .box img:hover {
            filter: grayscale(100%); /* 마우스 오버 시 이미지를 흑백으로 변경 */
        }

        .description {
            font-size: 18px; /* 글자 크기 */
        }

        .bold {
            font-weight: bold; /* 굵은 글자 설정 */
            font-size: 24px; /* 크기 설정 */
        }

        header, footer {
            background-color: black; /* 검정색 배경 */
            height: 50px; /* 헤더와 푸터 높이 설정 */
            flex-shrink: 0; /* 헤더와 푸터 높이 고정 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        footer button {
            font-family: 'Hahmlet', sans-serif; /* 버튼 글씨체 설정 */
            color: white;
            background-color: #800000; /* 어두운 붉은색 배경색 */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header></header> <!-- 상단 헤더 -->

    <div class="container">
        <div class="box">
            <img src="https://i.namu.wiki/i/7WfBZbaiO6I_ITG2iyVFL3RhJFoDCp6I2sd9rDLL6kkBBFUArq2GoOp2LGdVybN21E66ITGzwP4j0s0QUbOvQw.webp" alt="Image 1">
            <p class="description"><span class="bold">Lil Yatchy</span><br>
            본명: 마일스 파크스 맥컬럼<br>출생: 1997년 8월 23일
        <br><br>미국 조지아 주 출신의 힙합 래퍼이자 가수이며 발음이 명확하지 않은 멈블 랩을 선호한다. 밝은 톤의 비트와 훅, 혀가 뚱뚱한 발음이 특징이다.<br>
랩적으론 호불호가 갈리지만 뛰어난 음악성으로 커버하는 아티스트이다. 앞서 소개된 Coffin이란 곡의 라이브 공연에서 멋있는 등장을 하며 화제가 된 바 있다.<br>
대표곡으로 [Poland], [Pardon Me]가 있다.</p>
        </div>
    </div>

    <footer>
        <button onclick="location.href='main.html';">메인 화면</button>
    </footer> <!-- 하단 푸터 -->
    
</body>
</html>
