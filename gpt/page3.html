<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: center; /* 수직 가운데 정렬 */
            align-items: center; /* 수평 가운데 정렬 */
            height: 100vh;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .video-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px; /* 제목과 설명 사이 간격 조절 */
        }

        .description {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px; /* 설명과 영상 사이 간격 조절 */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 class="video-title">유튜브 영상 제목</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <p class="description">이곳에 영상에 대한 간단한 설명을 추가할 수 있습니다.</p>
</body>
</html>
