<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상과 설명</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hahmlet', sans-serif;
            background-color: oldlace; /* oldlace색 */
            color: #000; /* 검정색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            text-align: center;
        }

        .video-container {
            margin: 20px 0; /* 상하 여백 추가 */
        }

        .video-container iframe {
            width: 100%;
            height: 315px; /* 고정 높이 */
            border: none;
            border-radius: 10px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Kid Milli - 25 (feat. 양홍원)</div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ARAdXfIWDWU" allowfullscreen></iframe>
        </div>
        <div class="description">래퍼 키드밀리 [BEIGE] 앨범의 15번 수록곡으로 특이한 사운드와 양홍원이 피처링을 의도적으로 뭉개는 발음을 선보였던 실험적이고 도전적인 곡이다.<br>
            최근 힙합 씬의 트렌드가 반영된 곡이나 듣는 사람에 따라 호불호를 많이 타는 편이다.
        </div>
    </div>
</body>
</html>
