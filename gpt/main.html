<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5개의 버튼</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hahmlet', sans-serif;
            background-color: oldlace; /* 배경색 */
            color: #000; /* 글자색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 300px; /* 버튼 컨테이너 너비 */
        }

        .button {
            width: 100px; /* 버튼 너비 */
            height: 100px; /* 버튼 높이 */
            margin: 5px; /* 각 버튼 간격 */
            border: none;
            border-radius: 10px;
            background-color: #5E7A7D; /* 버튼 배경색 */
            color: white; /* 버튼 글자색 */
            font-size: 16px; /* 버튼 폰트 크기 */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button img {
            width: 70%; /* 이미지 크기 */
            height: auto; /* 이미지 크기에 따라 비율 조정 */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button"><img src="left1.png" alt="left1"></button>
        <button class="button"><img src="left2.png" alt="left2"></button>
        <button class="button"><img src="center.png" alt="center"></button>
        <button class="button"><img src="right1.png" alt="right1"></button>
        <button class="button"><img src="right2.png" alt="right2"></button>
    </div>
</body>
</html>
