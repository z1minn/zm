<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hahmlet', sans-serif;
            background-color: oldlace; /* 배경색 oldlace */
            color: #000; /* 기본 글자색 검정 */
            margin: 0; /* 페이지의 기본 여백 제거 */
            padding: 0; /* 페이지의 기본 여백 제거 */
            display: flex;
            flex-direction: column;
            height: 100vh; /* 화면 높이 전체 설정 */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열로 분할 */
            grid-template-rows: repeat(2, 1fr); /* 2행으로 분할 */
            flex: 1; /* 컨테이너가 남은 공간을 차지하도록 설정 */
            gap: 10px; /* 경계 사이의 간격 설정 */
            padding: 10px; /* 컨테이너 패딩 설정 */
        }

        .box {
            background-color: white; /* 각 경계의 배경색 흰색 */
            border-radius: 10px; /* 각 경계의 모서리를 둥글게 설정 */
            position: relative; /* 텍스트를 이미지 위에 겹치게 하기 위해 상대 위치 지정 */
            overflow: hidden; /* 이미지가 경계를 넘지 않도록 설정 */
            height: 400px; /* 각 박스의 고정 높이 설정 */
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 경계를 채우도록 설정 */
            transition: transform 0.5s ease; /* 애니메이션 효과 추가 */
        }

        .box:hover img {
            transform: scaleX(-1); /* 이미지 좌우 반전 */
        }

        .box p {
            position: absolute; /* 절대 위치 지정 */
            bottom: 0; /* 아래쪽에 위치 */
            background: rgba(0, 0, 0, 0.5); /* 반투명한 검정 배경 */
            color: white; /* 글자색 흰색 */
            width: 100%; /* 텍스트가 박스 너비를 채우도록 설정 */
            margin: 0; /* 기본 여백 제거 */
            padding: 10px; /* 텍스트 패딩 설정 */
            font-size: 18px; /* 기본 글씨 크기 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        header, footer {
            background-color: black; /* 검정색 배경 */
            height: 50px; /* 헤더와 푸터 높이 설정 */
            flex-shrink: 0; /* 헤더와 푸터 높이 고정 */
        }
    </style>
</head>
<body>
    <header></header> <!-- 상단 헤더 -->

    <div class="container">
        <div class="box">
            <a href="hiphop.html">
                <img src="https://img.khan.co.kr/news/2018/07/31/l_2018080101000022200306261.jpg" alt="Image 1">
                <p>외국힙합</p>
            </a>
        </div>
        <div class="box">
            <a href="k -> idol.html">
                <img src="https://blog.donue.co.kr/wp-content/uploads/2022/08/1-1024x683.png" alt="Image 2">
                <p>아이돌</p>
            </a>
        </div>
        <div class="box">
            <a href="w -> pop.html">
                <img src="https://visla.kr/wp/wp-content/uploads/2023/11/20231103_00.jpg" alt="Image 3">
                <p>팝송</p>
            </a>
        </div>
        <div class="box">
            <a href="w -> jpop.html">
                <img src="https://flexible.img.hani.co.kr/flexible/normal/800/533/imgdb/original/2023/0611/20230611502073.jpg" alt="Image 4">
                <p>제이팝</p>
            </a>
        </div>
        <div class="box">
            <a href="k -> hiphop.html">
                <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/2NYC/image/YH75MU00IQ1w-PauyaddvGSRjx4.jpg" alt="Image 5">

        <div class="box">

    <footer></footer> <!-- 하단 푸터 -->
</body>
</html>
