<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상과 설명</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hahmlet', sans-serif;
            background-color: oldlace; /* oldlace색 */
            color: #000; /* 검정색 */
            margin: 0; /* 페이지의 기본 여백 제거 */
            padding: 0; /* 페이지의 기본 여백 제거 */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 최소 화면 높이를 화면 전체로 설정 */
        }

        header, footer {
            background-color: black; /* 검정색 배경 */
            height: 50px; /* 헤더 높이 설정 */
            flex-shrink: 0; /* 헤더와 푸터 높이 고정 */
        }

        .container {
            width: 60%;
            text-align: center;
            margin: auto; /* 수평 가운데 정렬 */
            padding-top: 20px; /* 상단 여백 추가 */
            padding-bottom: 20px; /* 하단 여백 추가 */
            flex: 1; /* 컨테이너가 남은 공간을 차지하도록 설정 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 수직 가운데 정렬 */
        }

        .video-container {
            margin: 20px 0; /* 상하 여백 추가 */
        }

        .video-container iframe {
            width: 100%;
            height: 315px; /* 고정 높이 */
            border: none;
            border-radius: 10px;
        }

        .title {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 22px;
            margin-bottom: 20px; /* 설명 아래 여백 추가 */
        }

        .return-btn {
            display: block; /* 버튼을 블록 요소로 설정하여 줄 바꿈이 일어나도록 함 */
            margin: 20px auto 0; /* 수직 가운데 정렬, 위 여백 20px 추가 */
            padding: 10px 20px; /* 버튼 패딩 추가 */
            background-color: black; /* 버튼 배경색 검정색으로 변경 */
            color: oldlace; /* 버튼 글자색 oldlace로 변경 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            font-family: 'Hahmlet', sans-serif; /* 버튼 글꼴 설정 */
            cursor: pointer; /* 커서 포인터로 변경 */
        }

        .return-btn:hover {
            background-color: #333; /* 버튼 호버 시 배경색 변경 */
        }
    </style>
</head>
<body>
    <header></header> <!-- 상단 헤더 -->
    <div class="container">
        <div class="title"><b>NewJeans - Cool With You</b></div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/zsYSSVoQnP4" allowfullscreen></iframe>
        </div>
        <div class="description">HYBE 소속의 걸그룹 뉴진스의 두 번째 EP [Get Up]의 타이틀 수록곡 중 하나로 영국 전자음악 리듬을 바탕으로 절제되고<br>
            세련된 사운드를 만들었다. 해당 앨범의 다른 타이틀 'Super Shy', 'ETA'에 비해 비교적 잔잔하다.<br>
            작사에 뉴진스 멤버 다니엘이 참여했다.
            <br><br> <b>【선정 이유 : 뉴진스의 신나는 곡들보다도 이게 더 좋았다】</b>
        </div>
        <button class="return-btn" onclick="location.href='main.html'">메인 화면으로 돌아가기</button>
        <button class="return-btn" onclick="location.href='newjeans.html'">해당 곡 가수 더 알아보기</button>
    </div>
    <footer></footer> <!-- 하단 푸터 -->
</body>
</html>
