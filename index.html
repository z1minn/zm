<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Choices</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .split {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .left {
            background-image: url('https://images.squarespace-cdn.com/content/v1/586ebc34d482e9c69268b69a/1624386831778-1123SHN1YH42IRMPMLQI/20201230172547741_X4PVBAOC.png'); /* 왼쪽 이미지 링크 */
            background-size: cover;
            background-position: center;
        }

        .right {
            background-image: url('https://www.kkday.com/ko/blog/wp-content/uploads/2017/10/5324-15-e1509086144609.jpeg'); /* 오른쪽 이미지 링크 */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 불투명도 조절 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            text-decoration: none;
        }

        .overlay:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .overlay h1 {
            margin: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split left">
            <a href="index -> k.html" class="overlay">
                <h1>한국 노래</h1>
            </a>
        </div>
        <div class="split right">
            <a href="index -> w.html" class="overlay">
                <h1>해외 노래</h1>
            </a>
        </div>
    </div>
</body>
</html>
