<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Choices</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .split {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .left {
            background-image: url('https://www.0db.co.kr/files/attach/images/200/113/345/003/d67fd10ad090a96a3df07081da078120.gif'); /* 왼쪽 이미지 링크 */
            background-size: cover;
            background-position: center;
        }

        .right {
            background-image: url('https://mblogthumb-phinf.pstatic.net/MjAyMTAzMTZfNzcg/MDAxNjE1ODgzMTIwMTM2.VNTl69s2fDVo6COAAORRP_nWEYASfXA4SWV56Fy_c0Ag.AummkXDSp2DSPBTjGawWr9KDKHfokX5_npU5w4QG2T0g.GIF.caramelizedh/tenor%EF%BC%8D1.gif?type=w800'); /* 오른쪽 이미지 링크 */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 불투명도 조절 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            text-decoration: none;
        }

        .overlay:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .overlay h1 {
            margin: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split left">
            <a href="w -> jpop.html" class="overlay">
                <h1>신나는</h1>
            </a>
        </div>
        <div class="split right">
            <a href="w -> pop.html" class="overlay">
                <h1>잔잔한</h1>
            </a>
        </div>
    </div>
</body>
</html>
